<body>
    <div align="center">Noppadol Assavakamhaenghan Section 1 5988065</div>
    <div class="container" align="center" style="border-radius: 25px;border: 2px solid #3C3D3B; background-color:#F8C674;">
        <div class="row justify-content-md-center">
            <div class="col-7" style="font-weight: bold;font-size: 200%; background-color:#3C3D3B; border-radius: 50px; color: white;">Car Registration Plate Generator</div>
        </div>
        <br>
        <div class="row">
            <div class="col-6" style="font-size: 150%;border-right: solid #3C3D3B;">Input</div>
            <div class="col-6" style="font-size: 150%;">Output</div>
        </div>
        <div class="row">
            <div class="col-6" style="border-right: solid #3C3D3B;">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">1. Unwanted Number in License Plate</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check" value="0"> 0</div>
                        <div class="col-3"><input type="checkbox" name="check" value="1"> 1</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check" value="2"> 2</div>
                        <div class="col-3"><input type="checkbox" name="check" value="3"> 3</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check" value="4"> 4</div>
                        <div class="col-3"><input type="checkbox" name="check" value="5"> 5</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check" value="6"> 6</div>
                        <div class="col-3"><input type="checkbox" name="check" value="7"> 7</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check" value="8"> 8</div>
                        <div class="col-3"><input type="checkbox" name="check" value="9"> 9</div>
                    </div>
                </div>
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">1. Unwanted summation of all digits</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check2" value="0"> 0</div>
                        <div class="col-3"><input type="checkbox" name="check2" value="1"> 1</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check2" value="2"> 2</div>
                        <div class="col-3"><input type="checkbox" name="check2" value="3"> 3</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check2" value="4"> 4</div>
                        <div class="col-3"><input type="checkbox" name="check2" value="5"> 5</div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check2" value="6"> 6</div>

                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-3"><input type="checkbox" name="check2" value="8"> 8</div>
                        <div class="col-3"><input type="checkbox" name="check2" value="9"> 9</div>
                    </div>
                </div>
                <br>
                <button type="button" style="width:100px; background-color:#3C3D3B" class="btn btn-dark" onclick="generate()">Generate</button>
            </div>
            <div class="col-6"><br>
                <div class="container" id="output">table</div>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col"><br></div>
        </div>
    </div>
    <script>
        function generate() {
            var table = document.getElementById('output');
            table.innerHTML = '';
            table.style = 'border: 1px solid #3C3D3B;';
            var num = 1;
            while (num < 10000) {
                var tr = document.createElement('div');
                tr.className='row';
                for (var col = 0; col < 5; col++) {
                    var td = document.createElement('div');
                    td.className='col';
                    td.style='border: 1px solid #3C3D3B;';
                    if (num < 10000) {
                        if (check1(num) && check2(num)) {
                            td.innerText = num;
                            tr.appendChild(td);
                        }
                        num++;
                    }
                    else
                        tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }
        function check1(num) {
            return true;
        }
        function check2(num) {
            return true;
        }
    </script>

        crossorigin="anonymous"></script>
