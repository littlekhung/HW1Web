<html>

<head>
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body background="pics\bg.jpg">
    <br>
    <br>
    <br>
    <br>
    <br>
    <center>
        <h1>Welcome to</h1>
        <h2>Web Style Guide</h2>
        <br>
        <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#myModal">Contact Me</button>
        <br>
        <br>
        <a href="home.html">
            <button type="button" href="home.html" class="btn btn-dark btn-lg">Click Here to Visit Website!!!</button>
        </a>
    </center>
    <form>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="pics\penguin.png" class="rounded-circle" width="100px" height="100px">
                        <h4 class="modal-title">Contact Me</h4>
                    </div>
                    <div class="modal-body">
                        <label for="exampleFormControlTextarea1">Sent Message to Tor</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="Enter Message Here"></textarea>
                        <br>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="firstName" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <br>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-default" value="Send Message">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
